<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc; /* Light gold background */
            color: #5d5a3c; /* Darker gold text */
        }
        header {
            background-color: #ffd700; /* Gold header */
            padding: 20px;
            text-align: center;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #d3c6a6; /* Beige border */
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Booze Banjarmasin</h1>
    </header>
    <main>
        <section id="products">
            <div class="product">
                <h2>Product Name</h2>
                <img src="product-image.jpg" alt="Product Image" style="width:100%">
                <p>Description of the product.</p>
                <p>Price: $XX.XX</p>
            </div>
            <!-- Repeat similar block for more products -->
        </section>
        <a href="https://wa.me/6282250765476" class="whatsapp-button">Contact Us on WhatsApp</a>
    </main>
</body>
</html>
